<!doctype html>
<html lang="en">
<head>
  <title></title>
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link href='styles/main.css' rel='stylesheet' type="text/css">
</head>
<body ng-app="todoListApp">
   <h1 ng-click="helloWorld()">My TODOs</h1>	
    
<div ng-controller="mainCtrl" class="list">
			<div class="item" ng-class="{'editing-item': editing, 'edited': todo.edited }" ng-repeat="todo in todos"  >       
                  <input ng-model="todo.complete" type="checkbox"/>
                  <label ng-hide="editing" ngclass="editing-label" ng-click="helloWorld()">{{todo.name}}</label>
                  <input ng-show="editing" ng-blur="editing = false;" ng-change="todo.edited = true" ng-model="todo.name" class="editing-label" type="text">
        
                <div class="actions" >
                 <a href="" ng-click="editing = !editing">edit</a>
                 <a href="" ng-click="helloConsole()" >save</a>
                 <a href="" class="delete">delete</a>
         </div>
        </div>
        
        
</div>

  <script src="vendor/angular.js" type="text/javascript"></script>
  <script src="scripts/app.js" type="text/javascript"></script>
 
</body>
</html>
